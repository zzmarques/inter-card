<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Inter Card</title>
</head>
<body>
    <main>
        <section class="container-sec1">

            <div class="container-cards">
                <div class="card-back">
                    <span class="acct-cvc actt">000</span>
                </div>

                <div class="card-front">  
                    <figure class="container-logo">
                        <img src="src/assets/images/card-logo.svg" alt="logo">
                    </figure>

                    <div class="content-card">
                        <span class="acct-num actt">0000 0000 0000 0000</span>

                        <div class="container-nd">
                            <span class="acct-name actt">Jane Appleseed</span>
                            <span class="acct-date actt">00/00</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="container-form">
            
            <form class="actt-form">

                <div class="form-group">
                    <label for="name">Cardholder Name</label>
                    <input type="text" name="user-info" id="name" placeholder="e.g. Jane Appleseed">
                </div>

                <div class="form-group">
                    <label for="conta">Card Number</label>
                    <input type="text" name="user-info" id="conta" placeholder="e.g. 1234 5678 9123 0000">
                </div>

                <div class="container-dc">
                    <div class="form-group">
                        <label for="date">Exp. Date (MM/YY)</label>
                        <div class="container-mm-yy">
                            <input type="number" name="user-info" id="date" placeholder="MM">
                            <input type="number" name="user-info" id="ano" placeholder="YY">
                        </div>
                    </div>
                    
                    <div class="form-group form-cvc">
                        <label for="cvc">CVC</label>
                        <input type="number" name="user-info" id="cvc" placeholder="e.g. 123">
                    </div>
                </div>

                <button class="btn">Confirm</button>
            </form>
        </section>
    </main>

    <script src="src/js/main.js" type="module"></script>
</body>
</html>
