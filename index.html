<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inter Card</title>
</head>
<body>
    <main>
        <section class="container-card">
            <div class="card-back">
                <span class="acct-cvc">000</span>
            </div>

            <div class="card-front">  
                <figure class="container-logo">
                    <img src="src/assets/images/card-logo.svg" alt="logo">
                </figure>

                <div class="content-card">
                    <span class="acct-num">0000 0000 0000 0000</span>

                    <div>
                        <span class="acct-name">Jane Appleseed</span>
                        <span class="acct-date">00/00</span>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <form action="">
                <div>
                    <label for="name">Cardholder Name</label>
                    <input type="text" name="user-info" id="name" placeholder="e.g. Jane Appleseed">
                </div>

                <div>
                    <label for="conta">Card Number</label>
                    <input type="number" name="user-info" id="conta" placeholder="e.g. 1234 5678 9123 0000">
                </div>

                <div>
                    <div>
                        <label for="date">Exp. Date (MM/YY)</label>
                        <div>
                            <input type="number" name="user-info" id="date" placeholder="MM">
                            <input type="number" name="user-info" id="ano" placeholder="YY">
                        </div>
                    </div>
                    
                    <div>
                        <label for="cvc">CVC</label>
                        <input type="number" name="user-info" id="cvc" placeholder="e.g. 123">
                    </div>
                </div>

                <button>Confirm</button>
            </form>
        </section>
    </main>
</body>
</html>
